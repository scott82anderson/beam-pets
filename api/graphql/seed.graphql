input SeedInput {
    hasPeople: Int
    people: [SeedPersonInput!]
    person: SeedPersonInput
    pets: [SeedPetInput!]
    pet: SeedPetInput
}

input SeedPersonInput {
    name: String
}

input SeedPetInput {
    name: String
}

extend type Mutation {
    seed(input: SeedInput! @spread): [Person!] @field(resolver: "Seed")
}
